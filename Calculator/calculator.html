<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Assignment/calculatorsty.css">
</head>
<body>
    <div class="Calculator">
     <form action="">
        <div class="disp">
            <input type="text" name="display">
       </div>
           
       <!-- Buttons -->
         <div class="Main-div">
           <div class="row1">
           <input type="button" value="AC" style="color: orange;"onclick="display.value =''">
           <input type="button" value="X" style="color: orange;" onclick="display.value = display.value.toString().slice(0,-1)">
           <input type="button" value="%" style="color: orange;"onclick= "display.value+='%'">
           <input type="button" value="/" style="color: orange;"onclick="display.value+='/'">
   
           </div>
           <div class="row1">
               <input type="button" value="7" onclick="display.value+='7'">
           <input type="button" value="8" onclick="display.value+='8'">
           <input type="button" value="9" onclick="display.value+='9'">
           <input type="button" value="x" onclick="display.value+='*'">
         </div>
   
         <div class="row1">
           <input type="button" value="4" onclick="display.value+='4'">
         <input type="button" value="5" onclick="display.value+='5'">
         <input type="button" value="6" onclick="display.value+='6'">
         <input type="button" value="-" onclick="display.value+='-'">
     </div>
   
     <div class="row1">
       <input type="button" value="1" onclick="display.value+='1'">
      <input type="button" value="2"  onclick="display.value+='2'">
      <input type="button" value="3"  onclick="display.value+='3'">
      <input type="button" value="+" onclick="display.value+='+'">
   </div>
   
   <div class="row1">
       <input type="button" value="[][]">
      <input type="button" value="0" onclick="display.value+='0'">
      <input type="button" value="." onclick="display.value+='.'">
      <input type="button" value="=" style="background: orange;  color:white;  border:none ;border-radius:50%", onclick="display.value=eval(display.value)">
   </div>
           </div>
     </form>
      </div>
      </body>
